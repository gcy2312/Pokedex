<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>Pokedex App</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

  <body>
    <div="page-header">
    <!-- nav menu-->
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/pokemon_icon.svg" width="60" height="60" class="d-inline-block align-top" alt="Image of Pokemon Icon">  Pokedex
          </a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Find Your Pokemon" aria-label="Find Your Pokemon">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>


    <div class="header">
      <h3>Pokedex - Catch them all!!!</h3>
    </div>


      <script src="js/scripts.js"></script>
    </body>
  </html>
